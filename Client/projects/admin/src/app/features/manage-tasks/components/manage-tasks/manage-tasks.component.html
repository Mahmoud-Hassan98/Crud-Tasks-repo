<div class="task-container p-4">
<div class="d-flex justify-content-end">
  <button (click)="addTask()" type="button" class="btn btn-primary" aria-label="Primary Action Button">
    Add Task
  </button>
</div>

<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  style="width: 100%; max-width: 1200px;"
  aria-label="Task Table"
>
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef style="background-color: #0d6efd; color: white;"> No. </th>
    <td mat-cell *matCellDef="let element"> {{ element.position }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="background-color: #0d6efd; color: white;"> Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef style="background-color: #0d6efd; color: white;"> Weight </th>
    <td mat-cell *matCellDef="let element"> {{ element.weight }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef style="background-color: #0d6efd; color: white;"> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{ element.symbol }} </td>
  </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
